<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список дел</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;400;500&display=swap" rel="stylesheet">


</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Список дел по Case Lab JS</h1>
        </div>
        <div class="input-container">
            <input class="inputField" type="text" placeholder="Введите дело">
            <button class="addButton">+</button>
        </div>
        <!-- Div для списка дел -->
        <div class="toDo-conteiner">
        </div>
        <!-- Div для кнопок -->
        <div class="buttons-container">
            <button class="btn btn-even">Найти четное дело</button>
            <button class="btn btn-odd">Найти нечетное дело</button>
            <button class="btn btn-delLast">Удалить последнее дело</button>
            <button class="btn btn-delFirst">Удалить первое дело</button>
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
